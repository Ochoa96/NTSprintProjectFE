<!--login-->

<div class="login">
  <form class="custom-form" [formGroup]="formLogin" (ngSubmit)="login()">
    <h1><span class="bordeh1">LogIn</span></h1>
    <div *ngIf="errors != ''" style="color: red;">
      Invalid email or password
    </div>
      <mat-form-field class="input-login-password">
        <mat-label>UserName</mat-label>
        <input matInput formControlName="username">
        <mat-icon matPrefix>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M9 10c-2.33 0-7 1.17-7 3.5V16h14v-2.5c0-2.33-4.67-3.5-7-3.5zm5.29 4.29H3.71v-.79c.1-.49 2.59-1.79 5.29-1.79s5.19 1.3 5.29 1.79v.79zM9 9c2.22 0 4-1.79 4-4s-1.78-4-4-4C6.79 1 5.01 2.79 5.01 5S6.79 9 9 9zm0-6.29c1.26 0 2.28 1.03 2.28 2.29S10.26 7.29 9 7.29C7.75 7.29 6.72 6.26 6.72 5S7.75 2.71 9 2.71z"/></svg>
        </mat-icon>
      </mat-form-field>
      <mat-form-field class="input-login-password">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matPrefix>
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6zM18 20H6V10h12v10z"/></svg>
        </mat-icon>
      </mat-form-field>
    <button [disabled]="!formLogin.valid" type="submit">Log in</button>
    <a href="http://localhost:4200/register" class="link-reg">Sign Up here</a>
  </form>
</div>
