<h1 style="margin-top:100px">Welcome {{this.user_service.getUser()}}</h1>


<h3>You are Logged In</h3>

<button (click)="logout()">Log Out</button>
<textarea [(ngModel)]="nota" ></textarea>
<button (click)="saveNotas()">Guardar</button>

<ul *ngIf="notas.length != 0">
  <li *ngFor="let nota of notas">{{nota.nota}} {{nota.notaId}}</li>
</ul>
